services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: expense_tracker
      POSTGRES_USER: expense_tracker
      POSTGRES_PASSWORD: expense_tracker
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      APP_ENV: development
      DATABASE_URL: postgresql+psycopg://expense_tracker:expense_tracker@postgres:5432/expense_tracker
      REDIS_URL: redis://redis:6379/0
      CLERK_ENABLED: "true"
      CLERK_REQUIRE_AUTH: "true"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app

  worker:
    build:
      context: ./backend
    command: python worker.py
    env_file:
      - ./backend/.env
    environment:
      APP_ENV: development
      DATABASE_URL: postgresql+psycopg://expense_tracker:expense_tracker@postgres:5432/expense_tracker
      REDIS_URL: redis://redis:6379/0
      CLERK_ENABLED: "true"
      CLERK_REQUIRE_AUTH: "true"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
