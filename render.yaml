services:
  - type: web
    name: expense-tracker-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: expense-tracker-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: expense-tracker-kv
          property: connectionString
      - key: CLERK_ENABLED
        value: "true"
      - key: CLERK_REQUIRE_AUTH
        value: "true"
      - key: CLERK_JWKS_URL
        sync: false
      - key: CLERK_ISSUER
        sync: false
      - key: CLERK_AUDIENCE
        sync: false
      - key: ADMIN_USER_IDS
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_JSON
        value: "true"
      - key: SENTRY_DSN
        sync: false
      - key: SENTRY_TRACES_SAMPLE_RATE
        value: "0.0"
      - key: OPS_METRICS_ENABLED
        value: "true"
      - key: OPS_ALERT_QUEUE_DEPTH_THRESHOLD
        value: "100"
      - key: OPS_ALERT_FAILED_IMPORTS_THRESHOLD_24H
        value: "5"
      - key: OPS_ALERT_STALE_PROCESSING_THRESHOLD
        value: "3"
      - key: OPENAI_API_KEY
        sync: false

  - type: worker
    name: expense-tracker-worker
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
    envVars:
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: expense-tracker-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: expense-tracker-kv
          property: connectionString
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_JSON
        value: "true"
      - key: SENTRY_DSN
        sync: false
      - key: SENTRY_TRACES_SAMPLE_RATE
        value: "0.0"
      - key: OPENAI_API_KEY
        sync: false

databases:
  - name: expense-tracker-db
    databaseName: expense_tracker
    user: expense_tracker

keyvalueInstances:
  - name: expense-tracker-kv
